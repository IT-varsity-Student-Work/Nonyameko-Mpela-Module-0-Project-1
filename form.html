<!DOCTYPE html>
<html>
    <head>
    
    </head>  
    <body>
        <h2>Contact Form</h2>
        <p>Please fill this form in a decent manner.</p>
        <form>
            <label for="firstname">Firstname : </label><input type="text" id="firstname" />
            <br/><br/>
            <label for="lastname">Lastname : </label><input type="text" id="lastname" />
            <br/><br/>
            <label for="e-mail address">E-mail address : </label><input type="text" id="e-mail address" />
            <br/><br/>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="your message"></textarea>
            <br/><br/>
            <P>Please select your favourite city below:</P>
            <label for="Dubai">Dubai : </label>
            <input type="radio" id="dubai" name="city"/>
            <br/><br/>
            <label for="Los Angeles">Los Angeles : </label>
            <input type="radio" id="los angeles" name="city"/>
            <br/><br/>
            <label for="Port Louis">Port Louis : </label>
            <input type="radio" id="port louis" name="city"/>
            <br/><br/>
            <label for="Nice">Nice : </label>
            <input type="radio" id="nice" name="city"/>
            <br/><br/>
            <label for="Paris">Paris : </label>
            <input type="radio" id="paris" name="city"/>
            <br/><br/>
            <input type="submit" value="Submit" />
            <br/><br/>
            <a href="index.html">Click here to go to homepage</a>
        </form>
    </body>
</html>
